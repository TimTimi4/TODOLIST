<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper container">
		<div class="todolist">
			<div class="todolist__header header-todolist">
				<div class="header-todolist__top">
					<a href="" class="todolist__logo">TODOLIST</a>
					<button type="button" class="todolist__btn">Создать новую задачу</button>
				</div>
				<div class="header-todolist__bottom">by name surname</div>
			</div>
			<div class="todolist__body">
				<h5 class="todolist__title">Список задач</h5>
				<div class="header-todolist__row">
				</div>
			</div>
		</div>
	</div>

	<div class="popupDeleteTask">
		<div class="popupDeleteTask__bg"></div>
		<div class="popupDeleteTask__body">
			<div class="popupDeleteTask__content">
				<h6 class="popupDeleteTask__title">Вы уверены, что хотите удалить задачу?</h6>
				<div class="popupDeleteTask__buttons">
					<button type="button" class="popupDeleteTask__btn">Принять</button>
					<button type="button" class="popupDeleteTask__close close-popupDeleteTask">Отмена</button>
				</div>
			</div>
		</div>
	</div>






	<div class="popup">
		<div class="popup__bg"></div>
		<div class="popup__body">
			<div class="popup__content">
				<h6 class="popup__title">Создать задачу</h6>
				<button type="button" href="#" class="popup__close close-popup">x</button>
				<form class="popup__form popup-form" action="#">
					<div class="popup-form__taskField">
						<input type="text" placeholder="Заголовок задачи" name="taskTitle" class="popup-form__titleField">
					</div>
					<div class="popup-form__taskField">
						<textarea type="" placeholder="описание" name="taskDescrip" class="popup-form__descField"></textarea>
					</div>
					<div class="popup-form__saveBtn">
						<button type="button" class="saveBtn">Сохранить</button>
					</div>
					<div class="popup-form__closeModalBtn">
						<button type="button" class="closeModalBtn">Отмена</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div class="popupChangeTask">
		<div class="popupChangeTask__bg"></div>
		<div class="popupChangeTask__body">
			<div class="popupChangeTask__content">
				<h6 class="popupChangeTask__title">Создать задачу</h6>
				<button type="button" href="#" class="popupChangeTask__close close-popupChangeTask">x</button>
				<form class="popupChangeTask__form popupChangeTask-form" action="#">
					<div class="popupChangeTask-form__taskField">
						<input type="text" placeholder="Заголовок задачи" name="taskTitle" class="popupChangeTask-form__titleField">
					</div>
					<div class="popupChangeTask-form__taskField">
						<textarea type="" placeholder="описание" name="taskDescrip"
							class="popupChangeTask-form__descField"></textarea>
					</div>
					<div class="popupChangeTask-form__saveBtn">
						<button type="button" class="saveChangeBtn">Сохранить</button>
					</div>
					<div class="popupChangeTask-form__closeModalBtn">
						<button type="button" class="closeChangeModalBtn">Отмена</button>
					</div>
				</form>
			</div>
		</div>
	</div>









	<script src="https://kit.fontawesome.com/b95c58a40e.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
